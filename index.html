<html>
	<head>
		<style>
			body {
				margin: 0;
			}

			.overlay
			{
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				color: white;
				background-color: rgba(0,0,0,0.5);
				z-index: 100;
				font-family: Arial, sans-serif;
				display: none;
			}

			.overlay .text
			{
				position: absolute;
				top: 50%;
				left: 50%;
				font-size: 50px;
				transform: translate(-50%,-50%);
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div class="overlay">
			<div class="text"></div>
		</div>

		<script src="dist/bundle.js"></script>
	</body>
</html>
